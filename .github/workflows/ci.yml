name: ci-test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  POSTGRES_HOST: localhost
  POSTGRES_PORT: postgres
  POSTGRES_USER: default
  POSTGRES_PASSWORD: secret
  POSTGRES_DB: default

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker-compose up -d
      - run: LOCAL_WORKSPACE_FOLDER=${GITHUB_WORKSPACE} make migrate
      - run: make test
